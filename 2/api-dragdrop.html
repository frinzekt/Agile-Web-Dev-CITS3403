<!DOCTYPE html>
<html lang="en">
	<head>
		<style>
			#div1 {
				width: 350px;
				height: 70px;
				padding: 10px;
				border: 1px solid #aaaaaa;
			}
		</style>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Drag drop</title>
		<script>
			const allowDrop = e => e.preventDefault();

			const drag = e => e.dataTransfer.setData('text', e.target.id);

			const drop = e => {
				e.preventDefault();
				var data = e.dataTransfer.getData('text');
				e.target.appendChild(document.getElementById(data));
			};
		</script>
	</head>
	<body>
		<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>

		<img id="drag1" src="../public/images/dog.jpg" draggable="true" ondragstart="drag(event)" width="336" height="69" />
		<p id="p1" draggable="true" ondragstart="drag(event)">Hola</p>
	</body>
</html>
